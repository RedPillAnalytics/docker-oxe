name: Build and Publish Docker Image
on:
  push:
    branches:
    - master
  pull_request:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: Download Installation Media
      run: aws s3 cp s3://software.redpillanalytics.io/oracle/xe/18.4.0.0.0/oracle-database-xe-18c-1.0-1.x86_64.rpm ./18.4.0/.
    - name: Build and Publish Image
      run: ./docker-publish.sh ${{ secrets.DOCKER_USERNAME }} ${{ secrets.DOCKER_PASSWORD }}
